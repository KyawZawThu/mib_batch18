<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
<div style="text-align: center;">
	

	<fieldset style="width:600px">
<h4>Form Example</h4>

<table border="1">
	<tr>
		<td width="300px"><label for="fname">First Name*</label></td>
		<td><input type="text" name="fname" id="fname"></td>
	</tr>
	<tr>
		<td width="300px"><label for="lname">Last Name*</label></td>
		<td><input type="text" name="fname" id="lname"></td>
	</tr>
	<tr>
		<td width="300px"><label for="pwd">Password*</label></td>
		<td><input type="password" name="pwd" id="pwd"></td>
	</tr>
	<tr>
		<td width="300px"><label for="cpw">Confirm Password*</label></td>
		<td><input type="text" name="fname" id="cpw"></td>
	</tr>
	<tr>
		<td width="300px"><label>Enter Your Hobbies*</label></td>
		<td><select><option>Travelling</option><option>Reading</option></select></td>
	</tr>	
	<tr>
		<td width="300px"><label>Notified by Email*</label></td>
		<td><input type="checkbox" name="" checked></td>
	</tr>
	<tr>
		<td width="300px"><label>Gender*</label></td>
		<td><input type="radio" name="" id="male" checked=""><label for="male">Male</label><br><input type="radio" name="" id="female"><label for="female">Female</label></td>
	</tr>
	<tr>
		<td width="400px"><label for="addr">Address*<br><i>(Please fill your address in: "no, street, state,city")</i></label></td>
		<td><input type="address" name="" id="addr"></td>
	</tr>
		<tr>
		<td width="400px"><button>Submit Form</button></td>
		<td><button>Clear Form</button></td>
	</tr>
</table>
</fieldset>
</div>
</body>
</html>
